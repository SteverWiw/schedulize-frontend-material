<div>
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <p>
          <mat-form-field>
            <input type="text" matInput placeholder="Usuario" formControlName="username" />
            @if (validUserControl.hasError('required')) {
            <mat-error>Usuario es <strong>requerido</strong></mat-error>
            }
          </mat-form-field>
        </p>


        <p>
          <mat-form-field>
            <input type="password" matInput placeholder="Contraseña" formControlName="password" />
            @if (validPassControl.hasError('required')) {
            <mat-error>Contraseña es <strong>requerida</strong></mat-error>
            }
          </mat-form-field>
        </p>

        <p *ngIf="error" class="error">
          {{ error }}
        </p>

        <div class="button">
          <button type="submit" mat-button color="primary">Login</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
