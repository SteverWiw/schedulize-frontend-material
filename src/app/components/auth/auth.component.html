<div class="background">
  <div class="content">
    <div class="login-container">
      <h1>Schedulize</h1>
      <form class="login-form" [formGroup]="loginForm" (ngSubmit)="login()">
        <fieldset>
          <legend>Iniciar sesión</legend>
          <div class="form-field">
            <label for="username">Usuario:</label>
            <input type="text" id="username" formControlName="username" placeholder="Ingrese su nombre de usuario" />
            <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error">
              Usuario es <strong>requerido</strong>
            </div>
          </div>

          <div class="form-field">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" formControlName="password" placeholder="Ingrese su contraseña" />
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
              Contraseña es <strong>requerida</strong>
            </div>
          </div>

          <div *ngIf="error" class="error">
            {{ error }}
          </div>
          <div class="button">
            <button type="submit" mat-button color="primary">Iniciar sesión</button>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
